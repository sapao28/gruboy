<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>校: 鞋挟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay scanlines"></div>
    <div class="overlay noise"></div>
    <div class="vignette"></div>

    <div id="game-container">
        
        <div id="start-screen" class="screen active">
            <div class="glitch-wrapper">
                <h1 class="glitch" data-text="小小孝 携">小小孝 携</h1>
                <h2 class="sub-glitch">孝: "鞋挟"</h2>
            </div>
            <div class="briefing">
                <p>> 啸携些 楔肖...</p>
                <p>> 孝: 孝 校 小校效</p>
                <p>> 效: 效小孝孝鞋 小孝  蝎小.</p>
                <p class="warning">笑:  小孝蝎 |  蝎</p>
                <p class="safe"> 孝孝鞋:  小孝校 |  </p>
            </div>
            <button id="start-btn" class="military-btn">效孝鞋 笑挟</button>
        </div>

        <div id="game-ui" class="screen">
            <div class="hud-top">
                <div class="score-box">: <span id="score">0</span></div>
                <div class="time-box">携: <span id="timer">45</span></div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="crosshair"></div>
        </div>

        <div id="game-over-screen" class="screen">
            <h1 id="end-title">小携鞋 孝携</h1>
            <p id="end-reason">...</p>
            <p class="final-score">孝蝎 小效孝: <span id="final-score-val">0</span></p>
            <div id="success-msg" class="hidden">
                <p>> 小孝校   楔.</p>
                <p>>  小孝校: <strong>LASER-2025</strong></p>
            </div>
            <button id="restart-btn" class="military-btn">校 小小孝蝎</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
